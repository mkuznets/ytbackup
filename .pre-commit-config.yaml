repos:
  - repo: local
    hooks:
      - id: generate
        name: go generate
        description: "Runs `go generate` for all packages"
        entry: go generate ./...
        language: system
        pass_filenames: false
        files: \.(go|py)$

  - repo: git://github.com/golangci/golangci-lint
    rev: v1.27.0
    hooks:
      - id: golangci-lint
        entry: golangci-lint run -c .golangci.yml
